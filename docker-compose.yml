version: "3.8"
services:
  backend:
    build:
      context: .
      dockerfile: apps/nestjs-mydoor/Dockerfile
    env_file:
      - apps/nestjs-mydoor/.env
    ports:
      - "3000:3000"
    restart: unless-stopped

  frontend:
    build:
      context: .
      dockerfile: apps/angular-mydoor/Dockerfile
    depends_on:
      - backend
    ports:
      - "8080:80"
    restart: unless-stopped
